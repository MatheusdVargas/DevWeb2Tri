<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
    <body>
        <center>
            <h1>Login</h1>
            <form>
                Login:
                <input type="text" name="login"> <br>
                Senha:
                <input type="text" name="senhaL"> <br> <br>
                <input type="submit" value="Logar">
            </form>
            <h1>Cadastro</h1>
            <form>
                Nome:
                <input type="text" name="cadastro"> <br>
                Senha:
                <input type="password" name="senha"> <br>
                Sexo:
                <input type="radio" name="sexo" value="M">Masculino
                <input type="radio" name="sexo" value="F">Feminino <br><br>
                Interesses:
                <input type="checkbox" name="Interesses">Capuccino
                <input type="checkbox" name="Interesses">Pingado
                <input type="checkbox" name="Interesses">Café Preto
                <input type="checkbox" name="Interesses">Café com Leite <br>
                Melhor Café:
                <select name="MelhorCafé">
                    <option value="N/A">Escolha uma opção</option>
                    <option value="Capuccino">Cappucino</option>
                    <option value="CafePreto">Café Preto</option>
                    <option value="CafeGelado">Café Gelado</option>
                    <option value="CafeArabico">Café Arábico</option>
                    <option value="CafePingado">Café Pingado</option>
                </select> <br>
                Estado:
                <select name="Estado">
                    <option value="N/A">Escolha o seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </select> <br>
                Observações:
                <textarea name="obs"></textarea> <br>
                <input type="submit" value="Cadastrar"> 
            </form> <br>
            <a href="index.html">Voltar</a>
        </center>
    </body>
</html>
